<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./typingGame.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Typing Game</title>
</head>
<body>
  <div class="header">
    <h1>Typing Master</h1>
  </div>
  <div class="word-display">
    Start
  </div>
  <div class="word-input-box">
    <input type="text" class="word-input">
  </div>
  <div class="gameInfo">
    <div>
      남은 시간 : <span class="time">0</span>
      획득 점수 : <span class="score">0</span>
    </div>
  </div>
  <button class="button loading" onclick="run()">게임을 불러오는중...</button>
  <script src="./js/main.js"></script>
</body>
</html>
